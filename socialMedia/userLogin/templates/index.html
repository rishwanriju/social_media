{% extends "postbase.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome {{ post.object_list.username }} </h3>
                    <p class="text-light">
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3 left">
            {% for post in object_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <p class="card-text text-muted h6">{{ post.author.username }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.posts|slice:":300" }}</p>
                     </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
